<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Chibi Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #2c2c2c;
      padding: 30px;
      border-radius: 8px;
      text-align: center;
      width: 300px;
    }
    h2 {
      margin-bottom: 20px;
      color: #ffcc00;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #ffcc00;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #ffaa00;
    }
    .error {
      margin-top: 15px;
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîí Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p class="error" id="error"></p>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      // ‚úÖ Change these credentials
      const validUser = "admin";
      const validPass = "aigenerator2.0";

      if (user === validUser && pass === validPass) {
        window.location.href = "app.html"; // redirect
      } else {
        document.getElementById("error").textContent = "‚ùå Invalid username or password.";
      }
    }
  </script>
</body>
</html>
