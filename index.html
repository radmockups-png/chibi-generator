<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Chibi Character Generator</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#14081f;
    --panel:#1c0f2a;
    --ink:#f4eaff;
    --muted:#c9a7f5;
    --accent:#a78bfa;
  }
  body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto;background:linear-gradient(180deg,#10061a,#14081f 60%);color:var(--ink)}
  header{padding:28px 16px;text-align:center}
  h1{margin:6px 0 0;font-size:26px}
  main{max-width:980px;margin:0 auto;padding:0 12px 44px}
  .card{background:var(--panel);border:1px solid #2a1f38;border-radius:14px;padding:16px;margin-bottom:14px}
  label{display:block;font-size:12px;letter-spacing:.08em;color:var(--muted);margin-bottom:6px}
  select,button,input,textarea{width:100%;padding:12px;border-radius:10px;border:1px solid #3a2a4f;background:#0b0f17;color:var(--ink);outline:none}
  select:focus,input:focus,textarea:focus{border-color:var(--accent)}
  textarea{min-height:70px;resize:vertical}
  .row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
  .actions{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
  button{cursor:pointer;transition:transform .04s} button:active{transform:translateY(1px)}
  .primary{background:#7c3aed;border:0;font-weight:700}
  .generate{background:linear-gradient(90deg,#7c3aed,#db2777);border:0;font-weight:800}
  .preset{background:#a78bfa;border:0;font-weight:700}
  .download{background:#10b981;border:0;font-weight:700}
  .prompt{min-height:260px;padding:14px;background:#0b0f17;border:1px dashed #2a3344;border-radius:12px;white-space:pre-wrap;line-height:1.6}
  .pill{display:inline-block;padding:6px 10px;border:1px solid #2a3344;border-radius:999px;font-size:12px;color:#a5b4fc}
  .note{font-size:12px;color:var(--muted);margin-top:6px}

  /* Lightbox */
  #lightbox{display:none;position:fixed;z-index:1000;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.9);align-items:center;justify-content:center;flex-direction:column}
  #lightbox img{max-width:90%;max-height:80%;border-radius:14px;box-shadow:0 0 25px rgba(0,0,0,0.6)}
  .lightbox-controls{margin-top:10px;display:flex;gap:10px}
  .lightbox-btn{background:#7c3aed;color:#fff;border:none;padding:10px 16px;border-radius:8px;cursor:pointer;font-size:16px}
</style>
</head>
<body>
<header>
  <div class="pill">by RADMOCKUPS</div>
  <h1>Chibi Character Generator</h1>
  <p class="note">Switch Male/Female, add extras, choose options → press <b>Generate Prompt</b>.</p>
</header>

<main>
  <section class="card">
    <!-- PRESETS -->
    <div class="actions" style="margin-bottom:8px">
      <button class="preset" id="preset-zeke">⭐ Zeke Trouble (Male)</button>
      <button class="preset" id="preset-honey">⭐ Honey (Female)</button>
    </div>

    <!-- TEXT FIELDS -->
    <div style="margin-bottom:12px">
      <label for="custom">Extra Prompt Text (optional)</label>
      <textarea id="custom" placeholder="e.g., Halloween theme, cyberpunk poster, graffiti vibe"></textarea>
    </div>
    <div style="margin-bottom:12px">
      <label for="negative">Negative Prompt (optional)</label>
      <textarea id="negative" placeholder="e.g., blurry, watermark, extra fingers, low-res, text, logo"></textarea>
    </div>

    <!-- TYPE & STYLE -->
    <div class="row" style="margin-bottom:12px">
      <div>
        <label for="gender">Character Type</label>
        <select id="gender">
          <option value="male" selected>Male Chibi</option>
          <option value="female">Female Chibi</option>
        </select>
      </div>
      <div>
        <label>Style</label>
        <input type="text" value="Chibi" readonly style="background:#1f1a27;color:#f4eaff;text-align:center;font-weight:bold;">
      </div>
    </div>

    <!-- AGE & SKIN -->
    <div class="row">
      <div>
        <label for="age">Age</label>
        <select id="age">
          <option value="">— optional —</option>
          <option>child</option><option>teen</option><option>young adult</option>
        </select>
      </div>
      <div>
        <label for="skin">Skin tone</label>
        <select id="skin">
          <option value="">— optional —</option>
          <option>light</option><option>tan</option><option>brown</option><option>dark brown</option><option>reddish-brown</option>
        </select>
      </div>
    </div>

    <!-- HAIR & OUTFIT -->
    <div class="row" style="margin-top:10px">
      <div>
        <label for="hair">Hair</label>
        <select id="hair">
          <option value="">— optional —</option>
          <option>short fade</option><option>taper fade</option><option>buzz cut</option>
          <option>waves with part</option><option>side part with fade</option>
          <option>afro</option><option>curly high-top</option><option>spiky anime style
