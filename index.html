<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Male Chibi Generator</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
<style>
  :root{--bg:#0f172a;--panel:#111827;--ink:#e5e7eb;--muted:#9ca3af;--accent:#60a5fa}
  *{box-sizing:border-box} body{margin:0;font-family:Inter,system-ui;-apple-system,Segoe UI,Roboto;background:linear-gradient(180deg,#0b1220,#0f172a 60%);color:var(--ink)}
  header{padding:28px 16px;text-align:center}
  h1{margin:6px 0 0;font-size:26px}
  main{max-width:900px;margin:0 auto;padding:0 12px 40px}
  .card{background:#111827;border:1px solid #1f2937;border-radius:14px;padding:16px;margin-bottom:14px}
  label{display:block;font-size:12px;letter-spacing:.08em;color:var(--muted);margin-bottom:6px}
  select,button{width:100%;padding:12px;border-radius:10px;border:1px solid #273244;background:#0b1220;color:#e5e7eb;outline:none}
  select:focus{border-color:var(--accent)}
  .row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
  .actions{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
  button{cursor:pointer} .primary{background:#2563eb;border:0}
  .prompt{min-height:180px;padding:14px;background:#0b1220;border:1px dashed #2a3344;border-radius:12px;white-space:pre-wrap;line-height:1.5}
  .pill{display:inline-block;padding:6px 10px;border:1px solid #2a3344;border-radius:999px;font-size:12px;color:#a5b4fc}
  .note{font-size:12px;color:#9ca3af;margin-top:6px}
</style>
</head>
<body>
<header>
  <div class="pill">by YourBrand</div>
  <h1>Male Chibi Generator</h1>
  <p class="note">Pick options â†’ prompt updates live â†’ copy to your AI app.</p>
</header>

<main>
  <section class="card">
    <div class="row">
      <div>
        <label for="style">Style</label>
        <select id="style">
          <option>Chibi</option><option>Bratz-inspired</option><option>Cartoon-realistic</option><option>Anime super-cute</option>
        </select>
      </div>
      <div>
        <label for="age">Age</label>
        <select id="age">
          <option>child</option><option>teen</option><option selected>young adult</option>
        </select>
      </div>
    </div>

    <div class="row" style="margin-top:10px">
      <div>
        <label for="skin">Skin tone</label>
        <select id="skin">
          <option>light</option><option>tan</option><option selected>brown</option><option>dark brown</option>
        </select>
      </div>
      <div>
        <label for="hair">Hair</label>
        <select id="hair">
          <option>short fade</option><option selected>twists/locs</option><option>curly high-top</option><option>waves with part</option>
        </select>
      </div>
    </div>

    <div class="row" style="margin-top:10px">
      <div>
        <label for="outfit">Outfit</label>
        <select id="outfit">
          <option selected>hoodie + cargos</option><option>streetwear set</option><option>tracksuit</option><option>school uniform</option>
        </select>
      </div>
      <div>
        <label for="shoes">Shoes</label>
        <select id="shoes">
          <option selected>LV trainers</option><option>Jordan 4</option><option>Air Force 1</option><option>Converse high-tops</option>
        </select>
      </div>
    </div>

    <div class="row" style="margin-top:10px">
      <div>
        <label for="pose">Pose</label>
        <select id="pose">
          <option selected>hands in pockets, mischievous smirk</option><option>peace sign, wink</option><option>cross-armed, confident</option>
        </select>
      </div>
      <div>
        <label for="bg">Background</label>
        <select id="bg">
          <option selected>clear plain background</option><option>urban street dusk</option><option>studio gradient</option>
        </select>
      </div>
    </div>

    <div class="row" style="margin-top:10px">
      <div>
        <label for="extras">Accessories</label>
        <select id="extras">
          <option selected>gold chain + watch</option><option>backpack</option><option>ear studs</option><option>none</option>
        </select>
      </div>
      <div>
        <label for="quality">Quality</label>
        <select id="quality">
          <option selected>ultra high detail, glossy shading, soft rim light</option>
          <option>flat cel shading, bold lines</option><option>matte painterly</option>
        </select>
      </div>
    </div>

    <div class="actions">
      <button id="randomize">ðŸŽ² Randomize</button>
      <button id="clear">ðŸ§¹ Clear</button>
      <button class="primary" id="copy">ðŸ“‹ Copy Prompt</button>
      <button id="share">ðŸ”— Share Link</button>
    </div>
    <p class="note">If you still donâ€™t see the prompt box below, your paste got truncatedâ€”repeat this replace step.</p>
  </section>

  <section class="card">
    <label>Your Character Prompt</label>
    <div id="prompt" class="prompt">Make a selection to generate your promptâ€¦</div>
  </section>
</main>

<script>
  const F = ["style","age","skin","hair","outfit","shoes","pose","bg","extras","quality"];
  const els = Object.fromEntries(F.map(id=>[id,document.getElementById(id)]));
  const promptEl = document.getElementById("prompt");

  const T = s => `${s.style} male chibi character, ${s.age}. ${s.skin} skin, ${s.hair}. Outfit: ${s.outfit} with ${s.shoes}, ${s.extras}. ${s.pose}.
Clean ${s.bg}. ${s.quality}.
Centered composition, crisp linework, vibrant colors, 300 DPI, print-ready PNG, no text.`;

  function state(){ return Object.fromEntries(F.map(f=>[f,els[f].value])); }
  function render(){
    const s = state();
    promptEl.textContent = T(s);
    const params = new URLSearchParams(); F.forEach(f=>params.set(f,els[f].value));
    history.replaceState(null,"","?"+params.toString());
  }
  F.forEach(f=>els[f].addEventListener("change",render));

  document.getElementById("copy").addEventListener("click",async()=>{
    try{ await navigator.clipboard.writeText(promptEl.textContent.trim()); alert("Prompt copied!"); }
    catch{ alert("Copy failedâ€”long-press and copy manually."); }
  });
  document.getElementById("clear").addEventListener("click",()=>{ F.forEach(f=>els[f].selectedIndex=0); render(); });
  document.getElementById("randomize").addEventListener("click",()=>{ F.forEach(f=>els[f].selectedIndex=Math.floor(Math.random()*els[f].length)); render(); });
  document.getElementById("share").addEventListener("click",async()=>{ try{ await navigator.clipboard.writeText(location.href); alert("Sharable link copied!"); }catch{} });

  // Load from URL params
  (function(){
    const p=new URLSearchParams(location.search);
    F.forEach(f=>{ if(p.has(f)){ [...els[f].options].forEach((o,i)=>{ if(o.value===p.get(f)) els[f].selectedIndex=i; }); }});
    render();
  })();
</script>
</body>
</html>
